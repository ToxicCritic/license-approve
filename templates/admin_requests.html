<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>License Requests</title>
</head>
<body>
    <h1>Список запросов на лицензию</h1>
    {{range .}}
    <div style="border: 1px solid #ccc; padding: 8px; margin: 4px 0;">
        <p><strong>ID заявки:</strong> {{.ID}}</p>
        <p><strong>UserID:</strong> {{.UserID}}</p>
        <p><strong>Public Key:</strong> {{.PublicKey}}</p>
        <p><strong>Status:</strong> {{.Status}}</p>
        <p><strong>Created At:</strong> {{.CreatedAt}}</p>

        <!-- Кнопка "Одобрить" -->
        <form method="POST" action="/admin/approve-license">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">Одобрить</button>
        </form>

        <!-- Кнопка "Отклонить" -->
        <form method="POST" action="/admin/reject-license">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">Отклонить</button>
        </form>
    </div>
    {{end}}

</body>
</html>
